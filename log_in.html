<!doctype html>

<html>
<head>
  <title>Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">

  <!--<link href="css/bootstrap-theme.min.css" rel="stylesheet">-->
  <!-- jQuery -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/trashTalk.js"></script>

  <!-- Style -->
  <link href="css/trashTalk.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
  <link href='https://fonts.googleapis.com/css?family=Covered By Your Grace' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Barlow Semi Condensed' rel='stylesheet'>

</head>

<body>

  <div class="login-wrap">
  	<div class="login-html">
  		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
  		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
  		<div class="login-form">
  			<div class="sign-in-htm">
  				<div class="group">
  					<label for="user" class="usernameLabel">Username</label>
  					<input id="userInput" type="text" class="usernameInput">
  				</div>
  				<div class="group">
  					<label for="pass" class="passwordLabel">Password</label>
  					<input id="userPW" type="password" class="passwordInput" data-type="password">
  				</div>
  				<div class="group">
          <input id="signIn" type="button" class="signInButton" value="SIGN IN">
				</div>
  				<div class="hr"></div>
  				<div class="foot-lnk">
  					<a href="#forgot">Forgot Password?</a>
  				</div>
  			</div>
  			<div class="sign-up-htm">
  				<div class="group">
  					<label for="user" class="usernameLabel">Username</label>
  					<input id="user" type="text" class="usernameInput">
  				</div>
  				<div class="group">
  					<label for="pass" class="passwordLabel">Password</label>
  					<input id="pass" type="password" class="passwordInput" data-type="password">
  				</div>
  				<div class="group">
  					<label for="pass" class="label">Repeat Password</label>
  					<input id="pass" type="password" class="repeatpasswordInput" data-type="password">
  				</div>
  				<div class="group">
  					<label for="pass" class="label">Email Address</label>
  					<input id="pass" type="text" class="emailInput">
  				</div>
  				<div class="group">
            <a href="home_page.html" class="signUpButton">Sign Up</a>
  				</div>
  				<div class="hr2"></div>
  				<div class="foot-lnk">
  					<label for="tab-1">Already a Member?</label>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>



</body>

</html>
