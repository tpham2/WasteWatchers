<script id="first-template" type="text/x-handlebars-template">

    <div class="modal-header">

        </span>
    </div>
    <div class="modal-body">
        <a><img src="{{producePic}}" style="height:85px; margin-left: 61px;">
        </a>
    </div>
    <div class="modal-footer image">
      <a href="#" class="thumbnail">
      <img src="{{barcode}}" style="width:45%; height: 45%; padding-top: 15px;">
      <p id="expiration" style="text-align: center; font-size: 15px; padding-top: 20px; height: 10px;">Expires: {{expiration}}</p>
      </a>
    </div>
  </div>

</div>
</script>
